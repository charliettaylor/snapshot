<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <title>Register</title>
</head>

<body>
    <header>
        <div class="header-stuff">
            <h1>Snapshot!</h1>
            <div>
                <button>Register</button>
                <button>Leaderboard</button>
            </div>
        </div>
    </header>
    <main>
        <form action="/api/register" class="register">
            <input type="text" name="username" placeholder="Your username" aria-label="First name" required="">
            <input type="tel" name="phone" placeholder="123-456-7890" aria-label="Telephone" autocomplete="tel"
                required="">
            <button type="submit">Register</button>
        </form>
    </main>
</body>

</html>
